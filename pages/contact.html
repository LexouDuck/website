<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Lexou Duck</title>
	<meta name="description" content="Index/home page of this website">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="assets/_favicon.ico" />
	<link rel="icon" type="image/jpeg" href="assets/_favicon.jpg" />

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Sarpanch" type="text/css">
	<link rel="stylesheet" href="assets/main.css">

	<script type="text/javascript" src="assets/mustache.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
</head>

<body>

	<div id="template_header"></div>

	<div id="template_navbar"></div>

	<div id="template_footer"></div>

</body>

<script>
    $(document).ready(function()
    {
		$("#template_navbar").load("_templates.html #navbar", function()
		{
			var template = document.getElementById("#navbar").innerHTML;
			var data = JSON.parse($("#data").val());
			var output = Mustache.render(template, data);
			$("#template_navbar").html(output);
		});
		$("#template_header").load("_templates.html #header", function()
		{
			var template = document.getElementById("#header").innerHTML;
			var data = { page: "Home" };
			var output = Mustache.render(template, data);
			$("#template_header").html(output);
		});
		$("#template_footer").load("_templates.html #footer", function()
		{
			var template = document.getElementById("#footer").innerHTML;
			var data = JSON.parse($("#data").val());
			var output = Mustache.render(template, data);
			$("#template_footer").html(output);
		});
	});
</script>

</html>
